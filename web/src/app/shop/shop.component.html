<div class="content" *ngIf="products$ | async as products ">
  <app-filter-summary (remove)="handleRemove($event)" [summary]="filters"></app-filter-summary>
  <mat-divider></mat-divider>
  <app-products *ngIf="products.length; else noData" [products]="products"></app-products>

  <ng-template #noData>
    <app-no-data></app-no-data>
  </ng-template>
</div>
