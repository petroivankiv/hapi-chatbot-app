<mat-card class="chat">
  <mat-card-title>
    <div class="chat__header">
      Chat
      <mat-icon
        (click)="toggleMinimize()"
        color="accent"
        class="chat_minimize"
        mat-list-icon>{{ minimized ? 'maximize' : 'minimize' }}
      </mat-icon>
    </div>
  </mat-card-title>
  <mat-card-subtitle>Conversation with a Bot</mat-card-subtitle>
  <mat-card-content [class.minimized]="minimized">
    <mat-list>
      <app-message *ngFor="let message of messages" [message]="message"></app-message>
    </mat-list>
    <mat-form-field class="form-input" appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input (keydown.enter)="onEnter()" id="name" type="text" [formControl]="name" matInput placeholder="Placeholder">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Ask a question</mat-hint>
    </mat-form-field>
  </mat-card-content>
</mat-card>
