<div class="message" [class.reverse]="message?.isBot">
  <app-message-icon [isBot]="message?.isBot"></app-message-icon>
  <div class="message-content" [class.reverse]="message?.isBot">
    <app-message-header [message]="message"></app-message-header>
    <app-message-content [message]="message"></app-message-content>
  </div>
</div>
